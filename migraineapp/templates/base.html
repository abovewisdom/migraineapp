<!DOCTYPE html>
<html>
<head>
  <meta name="generator" content=
  "HTML Tidy for HTML5 for Apple macOS version 5.6.0">
  <meta charset="utf-8">
  <meta name="viewport" content=
  "width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  {% block css %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href=
  "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
  <script defer src=
  "https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <nav class="navbar" role="navigation" aria-label=
  "main navigation">
    <div class="navbar-brand">
      {% load static %}
      <a class="navbar-item" href="https://bulma.io"><img src="{% static "migraineapp/logo.png" %}"></a> 
      <a role="button" class="navbar-burger burger"
      aria-label="menu" aria-expanded="false" data-target=
      "navbarbase"></a>
    </div>
    <div id="navbarbase" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/">Dashboard</a> 
	<a class="navbar-item" href="/entry">New Migraine</a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">More</a>
          <div class="navbar-dropdown">
            <a class="navbar-item">My Migraines</a>
	    <a class="navbar-item">Reports</a> 
	    <a class="navbar-item">Contact</a>
            <hr class="navbar-divider">
            <a class="navbar-item">Report an issue</a>
          </div>
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary"><strong>Sign
            up</strong></a> <a class="button is-light">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </nav>{% block body %} {% endblock %}
</body>
</html>
