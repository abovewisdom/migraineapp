{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}
{% block css %}

{% endblock %}	
{% block body %}
<section class="section">
  <div class="container">
  <div class="field">
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" placeholder="First Name" >
    </div>
  </div>
  <div class="field">
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="text" placeholder="Last Name" >
    </div>
  </div>
  <div class="field">
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder= "Email" >
    </div>
    <p class="help is-danger">This email is invalid</p>
  </div>
  <div class="field">
    <div class="control has-icons-left has-icons-right">
	    <input class="input is-danger" type="password" placeholder= "Password">
    </div>
    <p class="help is-danger">This password is invalid</p>
  </div>
  <div class="field">
    <div class="control has-icons-left has-icons-right">
	    <input class="input is-danger" type="password" placeholder= "Repeat Password">
    </div>
    <p class="help is-danger">This password is invalid</p>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link">Create Account</button>
    </div>
  </div>
</div>
</section>
{% endblock %}
